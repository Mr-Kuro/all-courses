<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>paragrafos</title>
</head>
<body>
    <h1>Parágrafod e quebras de linhas</h1>
    <hr>
    <p>Você pode escrever um parágrafo de qualquer jeito. Basta colocar tudo no meio de um par de tags &lt;p&gt; e &lt;/p&gt;</p>
    <p>se precisar quebrar o texto em algum lugar em específico <br> como esse, você pode utilizar a tag &lt;br&gt;</p> <!-- LESS THAN / GREATER THAN -->

    <p>
        Simbolos especiais: <br>
        &reg;
        &copy;
        &trade;
        <br>
        &euro;
        &pound;
        &yen;
        &cent;
        <br>
        &Delta;
        &delta;
        &uparrow;
        &uarr;
    </p>

    <p>
        Emogi:
        &#x1F596;
        &#x1F913;
    </p>
</body>
</html>
